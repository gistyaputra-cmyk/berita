<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title> Humaniora News | Banjir Aceh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e0f2f1, #f1f8e9);
        }

        /* ===== LOGIN ===== */
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            color: #00695c;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #00695c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .error {
            color: red;
            text-align: center;
            font-size: 14px;
        }

        /* ===== DASHBOARD ===== */
        .dashboard {
            display: none;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #004d40;
        }

        .logout {
            background: #c62828;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .news-card:hover {
            transform: scale(1.03);
        }

        .news-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-card .content {
            padding: 15px;
        }

        .news-card h3 {
            color: #00695c;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
        }

        .modal-content h2 {
            color: #004d40;
        }

        .close-btn {
            margin-top: 15px;
            background: #00695c;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- ===== LOGIN PAGE ===== -->
<div class="login-container" id="loginPage">
    <div class="login-box">
        <h2>Login Pojok Soshum</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>
</div>

<!-- ===== DASHBOARD ===== -->
<div class="dashboard" id="dashboardPage">
    <div class="header">
        <h1>ðŸ“° Berita Banjir Aceh</h1>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="news-container">
        <div class="news-card" onclick="openModal(1)">
            <img src="https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/60ca/live/b64852f0-d25d-11f0-b6dc-c3fa29c21ab2.jpg.webp" alt="Banjir Aceh">
            <div class="content">
                <h3>Banjir Rendam Permukiman Warga Aceh</h3>
                <p>Hujan deras menyebabkan banjir di sejumlah wilayah Aceh.</p>
            </div>
        </div>

        <div class="news-card" onclick="openModal(2)">
            <img src="https://wiz.or.id/wp-content/uploads/2022/01/084784300_1641274037-20220104-Banjir-Aceh-2.jpg" alt="Banjir Indonesia">
            <div class="content">
                <h3>Ribuan Warga Mengungsi Akibat Banjir</h3>
                <p>Banjir memaksa warga Aceh mengungsi ke tempat aman.</p>
            </div>
        </div>
    </div>
</div>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalText"></p>
        <button class="close-btn" onclick="closeModal()">Kembali</button>
    </div>
</div>

<script>
    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "soshum" && pass === "12345") {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("dashboardPage").style.display = "block";
        } else {
            document.getElementById("errorMsg").innerText = "Username atau password salah!";
        }
    }

    function logout() {
        document.getElementById("dashboardPage").style.display = "none";
        document.getElementById("loginPage").style.display = "flex";
    }

    function openModal(id) {
        const title = document.getElementById("modalTitle");
        const text = document.getElementById("modalText");

        if (id === 1) {
            title.innerText = "Banjir Rendam Permukiman Warga Aceh";
            text.innerText = "Curah hujan tinggi menyebabkan sungai meluap dan merendam rumah warga di beberapa kabupaten di Aceh. Aktivitas masyarakat terganggu dan pemerintah daerah melakukan evakuasi serta penyaluran bantuan.";
        } else {
            title.innerText = "Ribuan Warga Mengungsi Akibat Banjir";
            text.innerText = "Banjir yang melanda Aceh memaksa ribuan warga mengungsi ke pos pengungsian. Kondisi ini menunjukkan pentingnya mitigasi bencana dan kesadaran lingkungan.";
        }

        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
